<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly Splat</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- SECTION  TO CENTER GAME -->
    <section class="centerFrame">
      <!-- SPLASH SCREEN -->
      <div id="splashScreen">
        <img src="./images/Start_Screen.jpg" alt="Splashh Screen Picture" />
        <div id="buttonAndInstrctions">
          <h1>Move The Mouse And Click To Splat</h1>
          <button id="startButton">Start Playing!</button>
        </div>
      </div>

      <!-- GAME SCREEN -->
      <div id="gameScreen">
        <div id="gameBox"></div>
      </div>

      <!-- GAME OVER SCREEN -->
      <div id="gameOverScreen">
        <button id="restartButton">Play Again!</button>
      </div>

      <!-- SCRIPTS-->
      <script src="./scripts/main.js"></script>
      <script src="./scripts/game.js"></script>
    </section>
  </body>
</html>
