<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly Splat</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- SECTION  TO CENTER GAME -->
    <section class="centerFrame">
      <!-- SPLASH SCREEN -->
      <div id="splashScreen">
        <!-- UNDRAGABLE IMAGES -->
        <img
          src="./images/Start_Screen.jpg"
          alt="Splash Screen Picture"
          onmousedown="return false;"
          ondragstart="return false;"
        />
        <div id="buttonAndInstrctions">
          <h1>Move The Mouse And Click To Splat</h1>
          <button id="startButton">Start Playing!</button>
        </div>
      </div>

      <!-- GAME SCREEN -->
      <div id="gameScreen">
        <div id="gameBox">
          <!-- UNDRAGABLE IMAGES -->
          <img
            src="./images/Game_Background.jpg"
            alt="Game Background Picture"
            onmousedown="return false;"
            ondragstart="return false;"
          />
        </div>
      </div>

      <!-- GAME OVER SCREEN -->
      <div id="gameOverScreen">
        <button id="restartButton">Play Again!</button>
      </div>

      <!-- SCRIPTS-->
      <script src="./scripts/poop.js"></script>
      <script src="./scripts/raquet.js"></script>
      <script src="./scripts/main.js"></script>
      <script src="./scripts/game.js"></script>
    </section>
  </body>
</html>
